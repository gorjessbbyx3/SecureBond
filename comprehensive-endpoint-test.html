<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureBond Comprehensive Endpoint Testing Suite</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        .controls {
            background: #f8fafc;
            padding: 20px;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }
        .btn {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover { background: #2563eb; transform: translateY(-1px); }
        .btn-success { background: #10b981; }
        .btn-success:hover { background: #059669; }
        .btn-danger { background: #ef4444; }
        .btn-danger:hover { background: #dc2626; }
        .btn-warning { background: #f59e0b; }
        .btn-warning:hover { background: #d97706; }
        .progress-bar {
            background: #e2e8f0;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            flex-grow: 1;
            margin: 0 15px;
        }
        .progress-fill {
            background: linear-gradient(90deg, #10b981, #059669);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .test-section {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .test-section:hover {
            border-color: #3b82f6;
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }
        .test-section.success { border-color: #10b981; background: #f0fdf4; }
        .test-section.error { border-color: #ef4444; background: #fef2f2; }
        .test-section.pending { border-color: #f59e0b; background: #fffbeb; }
        .test-header {
            padding: 20px;
            background: #f8fafc;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .test-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            font-size: 12px;
        }
        .test-icon.pending { background: #f59e0b; }
        .test-icon.success { background: #10b981; }
        .test-icon.error { background: #ef4444; }
        .test-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1f2937;
        }
        .test-content {
            padding: 20px;
        }
        .endpoint-list {
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
        }
        .endpoint {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            margin: 4px 0;
            background: #f8fafc;
            border-radius: 6px;
            border-left: 4px solid #e2e8f0;
            transition: all 0.2s;
        }
        .endpoint.success { border-left-color: #10b981; background: #f0fdf4; }
        .endpoint.error { border-left-color: #ef4444; background: #fef2f2; }
        .endpoint.pending { border-left-color: #f59e0b; background: #fffbeb; }
        .method {
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 11px;
            margin-right: 8px;
            min-width: 45px;
            text-align: center;
        }
        .method.GET { background: #dbeafe; color: #1e40af; }
        .method.POST { background: #dcfce7; color: #166534; }
        .method.PUT { background: #fef3c7; color: #92400e; }
        .method.DELETE { background: #fee2e2; color: #991b1b; }
        .endpoint-path {
            flex-grow: 1;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            color: #374151;
        }
        .status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
        }
        .status.success { background: #10b981; }
        .status.error { background: #ef4444; }
        .status.pending { background: #f59e0b; }
        .log {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 15px;
            line-height: 1.5;
        }
        .summary {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 30px;
            text-align: center;
            margin-top: 20px;
        }
        .summary h2 {
            margin-bottom: 15px;
            font-size: 1.8rem;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .stat {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 8px;
            backdrop-filter: blur(10px);
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            display: block;
        }
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f4f6;
            border-radius: 50%;
            border-top-color: #3b82f6;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

        function initializeTests() {
            const grid = document.getElementById('test-grid');
            grid.innerHTML = '';
            
            totalTests = Object.values(testSuites).reduce((sum, suite) => sum + suite.endpoints.length, 0);
            
            Object.entries(testSuites).forEach(([key, suite]) => {
                const section = createTestSection(key, suite);
                grid.appendChild(section);
            });
        }

        function createTestSection(key, suite) {
            const section = document.createElement('div');
            section.className = 'test-section pending';
            section.id = `test-${key}`;
            
            section.innerHTML = `
                <div class="test-header">
                    <div class="test-icon pending" id="icon-${key}">‚è≥</div>
                    <div class="test-title">${suite.title}</div>
                </div>
                <div class="test-content">
                    <p>Testing ${suite.endpoints.length} endpoints in this section</p>
                    <div class="endpoint-list" id="endpoints-${key}">
                        ${suite.endpoints.map(endpoint => `
                            <div class="endpoint pending" id="endpoint-${key}-${encodeURIComponent(endpoint.path)}">
                                <span class="method ${endpoint.method}">${endpoint.method}</span>
                                <span class="endpoint-path">${endpoint.path}</span>
                                <span class="status pending"></span>
                            </div>
                        `).join('')}
                    </div>
                    <div class="log" id="log-${key}" style="display: none;"></div>
                </div>
            `;
            
            return section;
        }

        function updateProgress() {
            const fill = document.getElementById('progress-fill');
            const text = document.getElementById('progress-text');
            const percentage = Math.round((currentProgress / totalTests) * 100);
            
            fill.style.width = `${percentage}%`;
            text.textContent = `${currentProgress}/${totalTests} (${percentage}%)`;
        }

        function log(sectionKey, message, type = 'info') {
            const logElement = document.getElementById(`log-${sectionKey}`);
            if (logElement) {
                logElement.style.display = 'block';
                const timestamp = new Date().toLocaleTimeString();
                const color = type === 'error' ? '#ef4444' : type === 'success' ? '#10b981' : '#f59e0b';
                logElement.innerHTML += `<div style="color: ${color};">[${timestamp}] ${message}</div>`;
                logElement.scrollTop = logElement.scrollHeight;
            }
        }

        function updateEndpointStatus(sectionKey, endpointPath, status, statusCode = null) {
            const endpointId = `endpoint-${sectionKey}-${encodeURIComponent(endpointPath)}`;
            const element = document.getElementById(endpointId);
            if (element) {
                element.className = `endpoint ${status}`;
                const statusIcon = element.querySelector('.status');
                statusIcon.className = `status ${status}`;
                
                if (statusCode) {
                    statusIcon.title = `HTTP ${statusCode}`;
                }
            }
        }

        function updateSectionStatus(sectionKey, status) {
            const section = document.getElementById(`test-${sectionKey}`);
            const icon = document.getElementById(`icon-${sectionKey}`);
            
            if (section && icon) {
                section.className = `test-section ${status}`;
                icon.className = `test-icon ${status}`;
                icon.textContent = status === 'success' ? '‚úÖ' : status === 'error' ? '‚ùå' : '‚è≥';
            }
        }

        async function testEndpoint(sectionKey, endpoint) {
            const { method, path, desc } = endpoint;
            
            try {
                log(sectionKey, `Testing ${method} ${path} - ${desc}`);
                
                const options = {
                    method,
                    headers: { 'Content-Type': 'application/json' }
                };

                // Add test data for POST/PUT requests
                if (method === 'POST' || method === 'PUT') {
                    options.body = JSON.stringify(getTestData(path));
                }

                const response = await fetch(`${API_BASE}${path}`, options);
                
                if (response.status < 500) {
                    updateEndpointStatus(sectionKey, path, 'success', response.status);
                    log(sectionKey, `‚úÖ ${method} ${path} - HTTP ${response.status}`, 'success');
                } else {
                    updateEndpointStatus(sectionKey, path, 'error', response.status);
                    log(sectionKey, `‚ùå ${method} ${path} - HTTP ${response.status}`, 'error');
                }
                
                currentProgress++;
                updateProgress();
                
                return response.status < 500;
                
            } catch (error) {
                updateEndpointStatus(sectionKey, path, 'error');
                log(sectionKey, `‚ùå ${method} ${path} - Network Error: ${error.message}`, 'error');
                currentProgress++;
                updateProgress();
                return false;
            }
        }

        function getTestData(path) {
            // Return appropriate test data based on the endpoint
            const testData = {
                '/api/auth/client-login': { clientId: 'TEST001', password: 'test123' },
                '/api/auth/staff-login': { username: 'staff@test.com', password: 'test123' },
                '/api/auth/admin-login': { username: 'admin@test.com', password: 'test123' },
                '/api/client/check-ins': { location: 'Test Location', notes: 'Test check-in' },
                '/api/client/payments': { amount: '100.00', method: 'cash' },
                '/api/privacy/acknowledgment': { 
                    userId: 'test-user', 
                    version: '1.0', 
                    dataTypes: ['location_tracking', 'facial_recognition'] 
                }
            };
            
            return testData[path] || { test: true, timestamp: new Date().toISOString() };
        }

        async function runTestSuite(sectionKey) {
            const suite = testSuites[sectionKey];
            if (!suite) return;

            log(sectionKey, `Starting ${suite.title} test suite...`);
            updateSectionStatus(sectionKey, 'pending');

            let passed = 0;
            let failed = 0;

            for (const endpoint of suite.endpoints) {
                const success = await testEndpoint(sectionKey, endpoint);
                if (success) passed++;
                else failed++;
                
                // Small delay between requests
                await new Promise(resolve => setTimeout(resolve, 100));
            }

            const status = failed === 0 ? 'success' : (passed > 0 ? 'warning' : 'error');
            updateSectionStatus(sectionKey, status);
            
            log(sectionKey, `‚úÖ Test suite complete: ${passed} passed, ${failed} failed`, 
                failed === 0 ? 'success' : 'error');

            testResults[sectionKey] = { passed, failed, total: suite.endpoints.length };
        }

        async function runAllTests() {
            const runButton = document.getElementById('run-btn-text');
            runButton.innerHTML = '<span class="spinner"></span> Running Tests...';
            
            currentProgress = 0;
            testResults = {};
            updateProgress();
            
            document.getElementById('summary').style.display = 'none';

            // Reset all sections
            Object.keys(testSuites).forEach(key => {
                updateSectionStatus(key, 'pending');
                const logElement = document.getElementById(`log-${key}`);
                if (logElement) {
                    logElement.innerHTML = '';
                    logElement.style.display = 'none';
                }
            });

            // Run all test suites
            for (const sectionKey of Object.keys(testSuites)) {
                await runTestSuite(sectionKey);
            }

            // Show summary
            showSummary();
            runButton.textContent = 'üéØ Run Complete Test Suite';
        }

                'client': ['authentication', 'client-portal', 'privacy-compliance', 'notifications'],
                'staff': ['authentication', 'staff-portal', 'monitoring-features', 'notifications'],
                'admin': ['authentication', 'admin-portal', 'monitoring-features', 'file-management', 'notifications']
            };

            const suitesToRun = portalSuites[portal] || [];
            currentProgress = 0;
            
            // Calculate total for this portal
            totalTests = suitesToRun.reduce((sum, key) => 
                sum + (testSuites[key]?.endpoints.length || 0), 0);
            
            updateProgress();

            for (const sectionKey of suitesToRun) {
                if (testSuites[sectionKey]) {
                    await runTestSuite(sectionKey);
                }
            }
        }

        function showSummary() {
            const totalPassed = Object.values(testResults).reduce((sum, result) => sum + result.passed, 0);
            const totalFailed = Object.values(testResults).reduce((sum, result) => sum + result.failed, 0);
            const totalEndpoints = totalPassed + totalFailed;
            const coverage = totalEndpoints > 0 ? Math.round((totalPassed / totalEndpoints) * 100) : 0;

            document.getElementById('total-tests').textContent = totalEndpoints;
            document.getElementById('passed-tests').textContent = totalPassed;
            document.getElementById('failed-tests').textContent = totalFailed;
            document.getElementById('coverage-percent').textContent = `${coverage}%`;

            document.getElementById('summary').style.display = 'block';
        }

        function clearResults() {
            currentProgress = 0;
            testResults = {};
            updateProgress();
            document.getElementById('summary').style.display = 'none';
            
            // Reset all sections
            Object.keys(testSuites).forEach(key => {
                updateSectionStatus(key, 'pending');
                const logElement = document.getElementById(`log-${key}`);
                if (logElement) {
                    logElement.innerHTML = '';
                    logElement.style.display = 'none';
                }
                
                // Reset all endpoints
                const endpoints = document.querySelectorAll(`#endpoints-${key} .endpoint`);
                endpoints.forEach(endpoint => {
                    endpoint.className = 'endpoint pending';
                    endpoint.querySelector('.status').className = 'status pending';
                });
            });
        }

        // Initialize the test interface
        document.addEventListener('DOMContentLoaded', initializeTests);
    </script>
</body>
</html>
